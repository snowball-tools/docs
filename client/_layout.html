<!doctype html>
{{ var title = `${page.title} - ${site.name}` }}
<title>{{ title }}</title>

{{var topic = Docs.topicByHref[page.location.pathname]}}
{{var header = Docs.headerByHref[page.location.pathname]}}

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<meta lancer />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/styles/global.css" />
<link rel="stylesheet" type="text/css" href="/styles/animation.css" />
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">

<div x-data="{ sidebarOpen: false, modalOpen: false }" class="flex justify-center min-h-screen">
  <!-- <div class="flex-1 bg-canvas"></div> -->
  <include src="_sidebar.html"></include>
  <include src="_searchModal.html"></include>

  <div class="w-full max-w-5xl min-w-0">
    <!-- Mobile menu -->
    <div class="flex justify-between items-center md:hidden px-5 py-5">
      <img src="/img/snowball-logo.svg" alt="Snowball Logo" />

      <div class="flex items-center gap-2">
        <!-- //TODO: Mobile Search, change to clickable button -->
        <button
          @click="modalOpen = !modalOpen"
          class="w-8 h-8 grid place-content-center text-elements-lowEm"
        >
          <!-- Magnifying glass icon -->
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.1875 15.1875L12.0949 12.0949M12.0949 12.0949C13.0789 11.1109 13.6875 9.75152 13.6875 8.25C13.6875 5.24695 11.253 2.8125 8.25 2.8125C5.24695 2.8125 2.8125 5.24695 2.8125 8.25C2.8125 11.253 5.24695 13.6875 8.25 13.6875C9.75152 13.6875 11.1109 13.0789 12.0949 12.0949Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <!-- Version dropdown -->
        <div x-data="{ menuOpen: false }" class="relative">
          <button
            class="bg-white rounded-full shadow-dropdown hover:shadow-none hover:translate-y-0.5 flex gap-1.5 py-2 px-3 text-elements-disabled"
            @click="menuOpen = !menuOpen"
          >
            <p class="font-mono text-xs text-elements-midEm">v2.21</p>
            <!-- Chevron grabber icon -->
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.3335 9.99992L8.00016 12.6666L10.6668 9.99992M5.3335 5.99992L8.00016 3.33325L10.6668 5.99992"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            x-cloak
            x-show="menuOpen"
            @click.away="menuOpen = false"
            class="origin-top-right absolute right-0 mt-2 max-w-24 w-fit rounded-md shadow-modal bg-white px-2 py-2"
          >
            <!-- //TODO: Add proper href link -->
            <a
              href="#"
              class="block rounded-sm px-4 py-2 text-sm text-elements-highEm hover:text-elements-link hover:bg-base-bg-alternate"
            >
              v2.21
            </a>
            <a
              href="#"
              class="block rounded-sm px-4 py-2 text-sm text-elements-highEm hover:text-elements-link hover:bg-base-bg-alternate"
            >
              v2.20
            </a>
            <a
              href="#"
              class="block rounded-sm px-4 py-2 text-sm text-elements-highEm hover:text-elements-link hover:bg-base-bg-alternate"
            >
              v2.19
            </a>
          </div>
        </div>

        <!-- Menu button -->
        <button
          class="h-11 w-11 grid place-content-center rounded-full bg-controls-secondary text-elements-onSecondary"
          @click="sidebarOpen = true"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.5625 2.25C2.83763 2.25 2.25 2.83763 2.25 3.5625C2.25 4.28737 2.83763 4.875 3.5625 4.875C4.28737 4.875 4.875 4.28737 4.875 3.5625C4.875 2.83763 4.28737 2.25 3.5625 2.25Z"
              fill="currentColor"
            />
            <path
              d="M9 2.25C8.27513 2.25 7.6875 2.83763 7.6875 3.5625C7.6875 4.28737 8.27513 4.875 9 4.875C9.72487 4.875 10.3125 4.28737 10.3125 3.5625C10.3125 2.83763 9.72487 2.25 9 2.25Z"
              fill="currentColor"
            />
            <path
              d="M14.4375 2.25C13.7126 2.25 13.125 2.83763 13.125 3.5625C13.125 4.28737 13.7126 4.875 14.4375 4.875C15.1624 4.875 15.75 4.28737 15.75 3.5625C15.75 2.83763 15.1624 2.25 14.4375 2.25Z"
              fill="currentColor"
            />
            <path
              d="M3.5625 7.6875C2.83763 7.6875 2.25 8.27513 2.25 9C2.25 9.72487 2.83763 10.3125 3.5625 10.3125C4.28737 10.3125 4.875 9.72487 4.875 9C4.875 8.27513 4.28737 7.6875 3.5625 7.6875Z"
              fill="currentColor"
            />
            <path
              d="M9 7.6875C8.27513 7.6875 7.6875 8.27513 7.6875 9C7.6875 9.72487 8.27513 10.3125 9 10.3125C9.72487 10.3125 10.3125 9.72487 10.3125 9C10.3125 8.27513 9.72487 7.6875 9 7.6875Z"
              fill="currentColor"
            />
            <path
              d="M14.4375 7.6875C13.7126 7.6875 13.125 8.27513 13.125 9C13.125 9.72487 13.7126 10.3125 14.4375 10.3125C15.1624 10.3125 15.75 9.72487 15.75 9C15.75 8.27513 15.1624 7.6875 14.4375 7.6875Z"
              fill="currentColor"
            />
            <path
              d="M3.5625 13.125C2.83763 13.125 2.25 13.7126 2.25 14.4375C2.25 15.1624 2.83763 15.75 3.5625 15.75C4.28737 15.75 4.875 15.1624 4.875 14.4375C4.875 13.7126 4.28737 13.125 3.5625 13.125Z"
              fill="currentColor"
            />
            <path
              d="M9 13.125C8.27513 13.125 7.6875 13.7126 7.6875 14.4375C7.6875 15.1624 8.27513 15.75 9 15.75C9.72487 15.75 10.3125 15.1624 10.3125 14.4375C10.3125 13.7126 9.72487 13.125 9 13.125Z"
              fill="currentColor"
            />
            <path
              d="M14.4375 13.125C13.7126 13.125 13.125 13.7126 13.125 14.4375C13.125 15.1624 13.7126 15.75 14.4375 15.75C15.1624 15.75 15.75 15.1624 15.75 14.4375C15.75 13.7126 15.1624 13.125 14.4375 13.125Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="bg-white rounded-[20px] m-2" @click="sidebarOpen = false">
      <!-- Breadcrumb -->
      {{var mainPaddingX = 'px-3 md:px-6'}}
      <nav
        class="flex justify-between {{mainPaddingX}} py-4 md:py-3 border-border-separator border-b"
        aria-label="Breadcrumb"
      >
        <ol role="list" class="flex gap-3 items-center text-sm text-elements-lowEm">
          <if cond="header && header.id !== 'root'">
            <li>
              <a href="/">{{topic.title}}</a>
            </li>
            <!-- for loop to render subpages' pre-determined breadcrumbs -->
            <for let="breadcrumb of header.breadcrumbs">
              <li class="flex gap-3 items-center last:text-elements-highEm">
                <div class="h-5 text-elements-disabled grid place-content-center">
                  <svg
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.5 2L8.5 5.99999L4.5 10"
                      stroke="currentColor"
                      stroke-linecap="square"
                    />
                  </svg>
                </div>
                <a href="{{header.href}}">{{breadcrumb}}</a>
              </li>
            </for>
          </if>
          <else>
            <li class="mr-4">
              <!-- Filled Home icon -->
              <a href="/" class="gap-1.5 flex items-center">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.75259 1.30805C7.52477 0.863462 8.47523 0.863461 9.24741 1.30805L12.7474 3.3232C13.5224 3.76939 14 4.59553 14 5.48976V11.5001C14 12.8808 12.8807 14.0001 11.5 14.0001H4.5C3.11929 14.0001 2 12.8808 2 11.5001V5.48976C2 4.59553 2.47763 3.76939 3.25259 3.3232L6.75259 1.30805ZM5.83333 8.16679C5.83333 6.97017 6.80338 6.00012 8 6.00012C9.19662 6.00012 10.1667 6.97017 10.1667 8.16679C10.1667 9.36341 9.19662 10.3335 8 10.3335C6.80338 10.3335 5.83333 9.36341 5.83333 8.16679Z"
                    fill="currentColor"
                  />
                </svg>

                <p class="text-sm">Introduction</p>
              </a>
            </li>
          </else>
        </ol>

        <!-- Explore Snowball button -->
        <!-- //TODO: handle button click -->
        <button
          class="rounded-full justify-center bg-controls-primary shadow-card h-11 px-5 items-center hidden md:flex gap-2 text-elements-onPrimary"
        >
          <p class="text-sm">Explore Snowball</p>
          <!-- Round Arrow right icon -->
          <svg
            width="19"
            height="18"
            viewBox="0 0 19 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 9C17 4.85786 13.6421 1.5 9.5 1.5C5.35786 1.5 2 4.85786 2 9C2 13.1421 5.35786 16.5 9.5 16.5C13.6421 16.5 17 13.1421 17 9ZM11.3295 9.5625L9.85225 11.0398C9.63258 11.2594 9.63258 11.6156 9.85225 11.8352C10.0719 12.0549 10.4281 12.0549 10.6477 11.8352L12.5549 9.92808C13.0675 9.41551 13.0675 8.58449 12.5549 8.07192L10.6477 6.16475C10.4281 5.94508 10.0719 5.94508 9.85225 6.16475C9.63258 6.38442 9.63258 6.74058 9.85225 6.96025L11.3295 8.4375H6.3125C6.00184 8.4375 5.75 8.68934 5.75 9C5.75 9.31066 6.00184 9.5625 6.3125 9.5625H11.3295Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </nav>

      <div class="{{mainPaddingX}} pt-4 md:pt-8">
        <yield />
      </div>
    </div>
    <script src="/layout.js"></script>
  </div>
</div>
